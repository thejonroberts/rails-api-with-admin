env:
  browser: true
  es6: true
  node: true
  amd: true
  serviceworker: true
extends: 'eslint:recommended'
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaVersion: 2018
  sourceType: module
rules:
  indent:
    - warn
    - 2
  linebreak-style:
    - error
    - unix
  quotes:
    - warn
    - single
  semi:
    - warn
    - always
  no-unused-vars:
    - warn
    - args: all
      argsIgnorePattern: '^_'
